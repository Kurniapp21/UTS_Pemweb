<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS PEMWEB</title>
</head>
    <div>
        <fieldset>
            <legend>Daftarkan Alumni</legend>
            <table>
                <tr>
                    <td>Cari Nama Alumni</td>
                    <td>:</td>
                    <td><input type="text"
                        name="Cari Nama Alumni"><td>
                </tr>
                <tr>
                    <td>Program Studi</td>
                    <td>:</td>
                    <td>
                    <select>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        </select>
                        </td>
                        </tr>
                        <tr>
                            <td>Tahun Masuk</td>
                            <td>:</td>
                            <td><input type="number"
                                name="Tahun Masuk"><td>
                        </tr>
                        <tr> 
                            <td>Tahun Lulus</td>
                            <td>:</td>
                            <td><input type="number"
                                name="Tahun Lulus"></td>
                        </tr>
                        <tr> 
                            <td>Alamat LinkedIn</td>
                            <td>:</td>
                            <td><input type="text"
                                name="Alamat LinkedIn"></td>
                        </tr><tr> 
                            <td>Pekerjaan</td>
                            <td>:</td>
                            <td><input type="text"
                                name="Pekerjaan"></td>
                        </tr>
                           
                        <tr> 
                            <td>Alamat Kantor</td>
                            <td>:</td>
                            <td><input type="text"
                                name="Alamat Kantor"></td>
                        </tr>
                        <tr>
                            <td>Pengurus Alumni</td>
                            <td>:</td>
                            <td><input type="radio"
                                name="p" value="Ya">Ya</td>
                                
                            <td><input type="radio"
                                name="p" value="Tidak">Tidak</td>

                        <tr>
                            <td><input type="submit">
                            
                            
                            <td><input type="reset">
                                
                                
                        </tr>
                    </table>
                </fieldset>
                </div>
    
</body>
</html>
